<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Beet-oven Radio</title>
    <link rel="stylesheet" href="/styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
  </head>
  <body>
    <section class="main">
      <div class="header" role="heading">
        <h1>Beet-oven Radio</h1>
      </div>
      <div class="playback" role="main" onclick="playpause()">
        <p id="audio-info-title"></p>
        <p id="audio-info-composer"></p>
        <p id="audio-info-performer"></p>
        <audio controls preload="auto" id="audio">
          Your browser does not support the audio element.
        </audio>
      </div>
    </section>
  </body>
  <script type="application/javascript" src="script.js"></script>
</html>
